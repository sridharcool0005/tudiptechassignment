<h3>Manage Employee</h3>


<form (ngSubmit)="regForm.form.valid && saveEmployee()" #regForm="ngForm">
  <div class="form-group">
    <label>Name: </label>
    <input id="defaultRegisterFormFirstName" class="form-control" placeholder="Enter name" name="name"
      [(ngModel)]="employee.name" #name="ngModel" required minlength=4>
    <div *ngIf="name.invalid && regForm.submitted" class="alert alert-danger">
      <div *ngIf="name.errors.required">
        Name is required.
      </div>
      <div *ngIf="name.errors.minlength">
        Name must be at least 4 characters long.
      </div>
    </div>
  </div>

  <div class="form-group">
    <label>Mobile Number: </label>
    <input id="defaultRegisterFormFirstName" class="form-control" placeholder="Enter Mobile Number" name="mobilenumber"
      [(ngModel)]="employee.mobilenumber" #mobile="ngModel" required minlength=4>
    <div *ngIf="mobile.invalid && regForm.submitted" class="alert alert-danger">
      <div *ngIf="mobile.errors.required">
        Mobile Number is required.
      </div>
      <div *ngIf="name.errors.minlength">
        Mobilenumber must be valid.
      </div>
    </div>
  </div>

  <div class="form-group">
    <label>Email: </label>
    <input type="email" class="form-control" placeholder="Enter email" name="email" [(ngModel)]="employee.email"
      #email="ngModel" required pattern="^[^\s@]+@[^\s@]+\.[^\s@]{2,}$">
    <div *ngIf="email.invalid && regForm.submitted" class="alert alert-danger">
      <div *ngIf="email.errors.required">
        Email is required.
      </div>
      <div *ngIf="email.errors.pattern">
        Email is invalid
      </div>
      </div>
    </div>

    <div class="form-group">
      <label>Salary: </label>
      <input type="number" class="form-control" placeholder="Enter Salary" name="salary" [(ngModel)]="employee.salary"
        #salary="ngModel" required>
      <div *ngIf="salary.invalid && regForm.submitted" class="alert alert-danger">
        <div *ngIf="salary.errors.required">
          Salary is required.
        </div>
      </div>
    </div>

    <div class="form-group">
      <label>Designation:</label>
      <select class="browser-default custom-select" name="designation" [(ngModel)]="employee.designation"
        #designation="ngModel" required>
        <option value="" selected disabled>Select Designation</option>
        <option value="Trainee Engineer">Trainee Engineer</option>
        <option value="Software Engineer">Software Engineer</option>
        <option value="System Analyst">System Analyst</option>
        <option value="Programmer Analyst">Programmer Analyst</option>
        <option value="Senior Software Engineer">Senior Software Engineer</option>
        <option value="Project Lead">Project Lead</option>
      </select>
      <div *ngIf="designation.invalid && regForm.submitted" class="alert alert-danger">
        <div *ngIf="designation.errors.required">
          Designation is required.
        </div>
      </div>
    </div>


    <div class="form-group">
      <label>Address: </label>
      <textarea class="form-control" placeholder="Enter Address" name="address" [(ngModel)]="employee.address"
        #address="ngModel" required></textarea>
      <div *ngIf="address.invalid && regForm.submitted" class="alert alert-danger">
        <div *ngIf="address.errors.required">
          Address is required.
        </div>
      </div>
    </div>
    <button type="submit" class="submit btn btn-primary">Submit</button>
</form>
